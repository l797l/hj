<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم</title>
    <style>
        body { font-family: sans-serif; padding: 50px; text-align: center; }
        .container { background: white; padding: 30px; border-radius: 10px; display: inline-block; border: 1px solid #ddd; }
        button { padding: 10px 20px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h1> Welcome <span id="userName">Prosser...</span></h1>
    <p>You are now in a protected area and no one else can see it.</p>
    <button onclick="logout()">logout</button>
</div>

<script>
    const token = localStorage.getItem('token');
//h
    if (!token) {
        window.location.href = 'index.html';
    } else {
        try {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const payload = JSON.parse(window.atob(base64));
            
            console.log("Token Data:", payload);

            const nameFromToken = 
                payload["http://schemas.xmlsoap.org/ws/2005/05/identity/claims/name"] || 
                payload["unique_name"] || 
                payload["name"] || 
                payload["email"] || 
                "User";

            document.getElementById('userName').innerText = nameFromToken;

        } catch (e) {
            console.error("Error reading token:", e);
        }
    }

    function logout() {
        localStorage.removeItem('token');
        window.location.href = 'index.html';
    }
</script>
</body>

</html>
